<!DOCTYPE html>
<html>
    <head>
        <title>Trippy</title>
        <style>
            canvas {
                display: block;
                margin: auto;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas width="600" height="600"></canvas>

        <script src="jquery.min.js"></script>
        <script src="jquery.min.map"></script>
        <script src="underscore-min.js"></script>
        <!--<script src="hidpi-canvas.min.js"></script>-->
        <script>
            var canvas = $("canvas")[0];
            var ctx = canvas.getContext("2d");
            var W = canvas.width, H = canvas.height;
            var universe = [];

            var RADIUS = 8;
            var DISTANCE = 2 * RADIUS;
            var ROW_H = RADIUS + DISTANCE, ROW_W = RADIUS + DISTANCE;
            var NUM_ROWS = H / ROW_H, NUM_COLUMNS = W / ROW_W;
            var done = false;
            var universe = [];
            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.gridX = x / ROW_W;
                this.gridY = y / ROW_H;

                this.dd = 0;
                this.theta = 0;
                //this.theta = Math.atan(2);
                this.rowParity = 1;
                this.diagonalParity = 1;
                this.multiplier = 0;
            }
            Particle.prototype = {
                constructor: Particle,
                setHorizontal: function() {
                    if (this.gridY % 2 == 0) {
                        this.rowParity = -1;
                        //this.color = "red";
                    }
                    else {
                        this.rowParity = 1;
                        //this.color = "black";
                    }

                    this.multiplier = this.rowParity;
                    this.theta = 0;
                },
                setDiagRight: function() {
                    var parity = (this.gridX + this.gridY) + ((this.gridY + 1) % 4 >= 2);
                    if (parity % 2 == 0) {
                        this.diagonalParity = -1;
                        //this.color = "red";
                    }
                    else {
                        this.diagonalParity = 1;
                        //this.color = "black";
                    }
                    this.theta = -Math.atan(2);
                    this.multiplier = this.diagonalParity;
                },
                setDiagLeft: function() {
                    var parity = (this.gridX + this.gridY) + ((this.gridY) % 4 >= 2);
                    if (parity % 2 == 0) {
                        this.diagonalParity = -1;
                        //this.color = "red";
                    }
                    else {
                        this.diagonalParity = 1;
                        //this.color = "black";
                    }
                    this.theta = Math.atan(2);
                    this.multiplier = this.diagonalParity;
                },
                integrate: function(t) {
                    var tween = t / SPEED;
                    this.dd = this.multiplier * tween * tween * Math.sqrt(ROW_H * ROW_H + ROW_W * ROW_W / 4);
                },
                draw: function() {
                    ctx.beginPath();
                    ctx.fillStyle = this.color;
                    ctx.arc((this.x + Math.cos(this.theta) * this.dd),
                            (this.y + Math.sin(this.theta) * this.dd), RADIUS, 0, 2 * Math.PI, false);
                    ctx.fill();
                }
            };

            _.range(-5, NUM_ROWS - 5).map(function(y) {
                _.range(-5, NUM_COLUMNS - 5).map(function(x) {
                    var particle = new Particle(x * ROW_W, y * ROW_H);
                    if (y % 2 == 0) {
                        // tilted
                        particle.x += RADIUS * 1.5;
                    }

                    universe.push(particle);
                });
            });

            var last = _.now();
            var t = 0;

            _.each(universe, function(mesh) {
                mesh.setHorizontal();
            });

            function play() {
                var dt = _.now() - last;
                t += dt;
                ctx.fillStyle = "black";
                ctx.fillRect(-W, -H, 3 * W, 3 * H);

                _.each(universe, function(mesh) {
                    mesh.integrate(t);
                    mesh.draw();
                });

                if (_.any(universe, function(mesh) {
                    return mesh.theta != 0;
                })) {
                    if (t >= 980 / (1000 / SPEED)) {
                        if (_.any(universe, function(mesh) {
                            return mesh.theta < 0;
                        })) {
                            _.each(universe, function(mesh) {
                                mesh.setDiagLeft();
                            });
                        }
                        else {
                            _.each(universe, function(mesh) {
                                mesh.setHorizontal();
                            });
                        }

                        t = 0;
                    }
                }
                else {
                    if (t >= 880 / (1000 / SPEED)) {
                        _.each(universe, function(mesh) {
                            mesh.setDiagRight();
                        });

                        t = 0;
                    }
                }

                last = _.now();
                requestAnimationFrame(play);
            }
            requestAnimationFrame(play);
        </script>
    </body>
</html>
